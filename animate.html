<!DOCTYPE html>
<html ng-app="animateApp">
<head>
	<title>angular animation work</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
	<script src="animate.js"></script>
</head>
<body ng-controller="BodyController">
	<h1>{{test}}</h1>
	<div class="dot" ng-repeat="n in arr track by $index">{{n}}</div>
	<div class="but" ng-click="arr.push(5)">add()</div>
	<div class="but" ng-click="del()">del()</div>
</body>
</html>
