<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>ng-include Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>ng-include Example</h1>
      <br>
      <div ng-include="'in.html'"></div>
      <div ng-include src="'in.html'">and</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="include.js" type="text/javascript"></script>
  </body>
</html>
